<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/index.css">

</head>

<body>
    <img src="/Assets/calm-body-of-water-1363876.jpg" alt="1">

    <div id="clock_container">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <div id="Todays_Date">
    </div>

    <div id="digital_clock">
        <h3 id="try">Current Time: </h3>
        <div id="hr"></div>

        <button type="button" id="twentyfour" class="switch" onclick="switchformat(this.id);">24 Hrs</button>
        <button type="button" id="tweleve" class="switch" onclick="switchformat(this.id);">12 Hrs</button>
    </div>
